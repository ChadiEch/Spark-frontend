<!DOCTYPE html>
<html>
<head>
    <title>Integration Test</title>
</head>
<body>
    <h1>Integration Test</h1>
    <button id="testBtn">Test Integrations API</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('https://spark-backend-production-ab14.up.railway.app/api/integrations');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
